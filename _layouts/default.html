<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
      /* --- 1. 全局设置 --- */
      body {
        margin: 0;
        padding: 0;
        background-color: #f8fafc; /* 极浅的蓝灰底色，护眼 */
        color: #334155; /* 深灰字，比纯黑更优雅 */
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        line-height: 1.7; /* 增加行高，阅读更透气 */
      }

      /* --- 2. 布局容器 (白纸效果) --- */
      .container {
        max-width: 860px; /* 最佳阅读宽度 */
        margin: 60px auto; /* 上下留白 */
        padding: 60px 80px; /* 内部留白 */
        background: #ffffff; /* 纯白背景 */
        border-radius: 12px; /* 圆角 */
        box-shadow: 
          0 1px 3px 0 rgba(0, 0, 0, 0.05), 
          0 10px 30px -5px rgba(0, 0, 0, 0.05); /* 漂浮感阴影 */
        border-top: 4px solid #3b82f6; /* 顶部一道科技蓝条，点睛之笔 */
        position: relative;
        z-index: 10;
      }

      /* --- 3. 粒子背景层 --- */
      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 0; /* 在白纸下面 */
      }

      /* --- 4. 标题排版 --- */
      h1 {
        font-size: 2.25rem;
        font-weight: 700;
        color: #0f172a;
        letter-spacing: -0.025em;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #e2e8f0;
      }
      
      h2 {
        font-size: 1.5rem;
        font-weight: 600;
        color: #1e293b;
        margin-top: 2.5rem;
        margin-bottom: 1rem;
      }

      h3 {
        font-size: 1.25rem;
        font-weight: 600;
        color: #334155;
        margin-top: 2rem;
      }

      /* --- 5. 链接与交互 --- */
      a {
        color: #2563eb; /* 经典的链接蓝 */
        text-decoration: none;
        border-bottom: 1px solid transparent;
        transition: border-color 0.2s;
      }
      a:hover {
        border-bottom: 1px solid #2563eb; /* 鼠标悬停出现下划线 */
      }

      /* --- 6. 代码块 (像 Notion 一样干净) --- */
      pre {
        background: #f1f5f9; /* 浅灰底 */
        padding: 1rem;
        border-radius: 8px;
        overflow-x: auto;
        border: 1px solid #e2e8f0;
      }
      code {
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.9em;
        background: rgba(0,0,0,0.05);
        padding: 0.2em 0.4em;
        border-radius: 4px;
        color: #0f172a;
      }
      pre code {
        background: none;
        padding: 0;
      }

      /* --- 7. 图片优化 --- */
  /* --- 7. 图片与徽章优化 (修复版) --- */
      img {
        max-width: 100%;
        height: auto;
        border-radius: 6px;
        
        /* 关键修改：默认允许并排显示 */
        display: inline-block; 
        vertical-align: middle; 
        
        /* 给图片之间留一点呼吸空间，防止徽章粘在一起 */
        margin: 4px; 
      }

      /* 针对大图的优化：如果你在 Markdown 里把图片单独放在一行 */
      /* 这里利用了 CSS 的特性：如果 P 标签里只有一张图，就让它居中 */
      p {
        text-align: left; /* 默认文字左对齐 */
      }
      
      /* 如果你想让某个大图居中，只需在 Markdown 里这样写：
         <div align="center">![图](...)</div> 
         或者不用改代码，直接用下面的自动规则 */
    </style>
  </head>

  <body>

    <div id="particles-js"></div>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
      
      <footer style="margin-top: 60px; padding-top: 20px; border-top: 1px solid #f1f5f9; text-align: center; font-size: 0.875rem; color: #94a3b8;">
        <p>PEDAL-256 • Open Source Neural Interfaces</p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      /* 配置：极其细腻的浅灰色粒子 */
      particlesJS("particles-js", {
        "particles": {
          "number": { "value": 40 }, /* 粒子少一点，更干净 */
          "color": { "value": "#94a3b8" }, /* 浅灰色粒子 */
          "shape": { "type": "circle" },
          "opacity": { "value": 0.4, "random": false },
          "size": { "value": 3, "random": true },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#cbd5e1", /* 极淡的连线 */
            "opacity": 0.4,
            "width": 1
          },
          "move": { "enable": true, "speed": 1 }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": { "enable": true, "mode": "grab" }, /* 鼠标靠近会吸附连线 */
            "onclick": { "enable": true, "mode": "push" }
          },
          "modes": {
            "grab": {
              "distance": 140,
              "line_linked": { "opacity": 0.6, "color": "#3b82f6" } /* 互动时变蓝色！ */
            }
          }
        },
        "retina_detect": true
      });
    </script>
  </body>
</html>
