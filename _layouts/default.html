<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title }}</title>

    <!-- ★ MOD: 防止 Chrome fallback 请求导致 favicon 转圈 -->
    <link rel="icon" href="data:,">

    <link rel="shortcut icon" type="image/x-icon" href="{{ '/Images/icon/favicon.ico' | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/Images/icon/apple-touch-icon.png' | relative_url }}">
    <link rel="manifest" href="{{ '/Images/icon/site.webmanifest' | relative_url }}">
    <meta name="theme-color" content="#ffffff">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ 'assets/css/academicons.css' | relative_url }}"/>

    <style>
      /* --- 0. 全局设置 --- */
      body {
        margin: 0; padding: 0; color: #475569;
        font-family: 'Inter', -apple-system, sans-serif;
        line-height: 1.6; overflow-x: hidden;
        cursor: none;
        scrollbar-width: thin; scrollbar-color: #d8b4fe transparent;
      }
      @media (pointer: coarse) { body { cursor: auto; } }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-thumb { background: rgba(168, 85, 247, 0.3); border-radius: 10px; }
      ::selection { background: #a855f7; color: #ffffff; }

      /* --- 1. 自定义光标 --- */
      .cursor-dot, .cursor-outline {
        position: fixed; top: 0; left: 0;
        transform: translate(-50%, -50%);
        border-radius: 50%; z-index: 99999; pointer-events: none;
      }
      .cursor-dot { width: 8px; height: 8px; background-color: #a855f7; }
      .cursor-outline {
        width: 40px; height: 40px;
        border: 1px solid rgba(168, 85, 247, 0.5);
        transition: width 0.2s, height 0.2s, background-color 0.2s;
      }
      body.hovering .cursor-outline {
        width: 60px; height: 60px;
        background-color: rgba(168, 85, 247, 0.1);
        border-color: transparent;
      }

      /* --- 4. 机器人 UI --- */
      #bot-container {
        position: absolute; top: -45px; left: 50%;
        transform: translateX(-50%);
        width: 120px; height: 70px;
        z-index: 9999; cursor: pointer;
        opacity: 0; animation: botEnter 0.8s ease-out 0.8s forwards;
        transition: transform 0.3s ease;
      }

      .bot-head {
        width: 100px; height: 50px;
        background: #ffffff;
        border: 2px solid #e9d5ff;
        border-bottom: none;
        border-radius: 50px 50px 20px 20px;
        margin: 0 auto;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        padding-top: 5px;
        animation: float-bot 3s ease-in-out infinite;
      }

      .bot-eye {
        width: 28px; height: 28px;
        background: #f3e8ff;
        border-radius: 50%;
        border: 1px solid #d8b4fe;
        position: relative;
        overflow: hidden;
      }

      .bot-pupil {
        width: 14px; height: 14px;
        background: #7e22ce;
        border-radius: 50%;
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
      }

      .bot-lid {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 0%;
        background: #ffffff;
        z-index: 10;
        animation: blink 4s infinite;
      }

      .bot-antenna {
        position: absolute;
        top: -15px; left: 50%;
        transform: translateX(-50%);
        width: 2px; height: 15px;
        background: #e9d5ff;
      }

      .bot-antenna::after {
        content: '';
        position: absolute;
        top: -6px; left: -3px;
        width: 8px; height: 8px;
        background: #a855f7;
        border-radius: 50%;
        animation: pulse-antenna 2s infinite;
      }

      /* ========================= */
      /* ★ ADD: LASER MODE 样式 */
      /* ========================= */
      #bot-container.laser .bot-eye {
        background: #052e16;
        border-color: #22c55e;
        box-shadow: 0 0 12px rgba(34,197,94,0.7);
      }

      #bot-container.laser .bot-pupil {
        background: #22c55e;
        box-shadow: 0 0 6px #22c55e, 0 0 14px rgba(34,197,94,0.9);
      }

      #bot-container.laser .bot-eye::after {
        content: '';
        position: absolute;
        left: -100%;
        top: 50%;
        width: 200%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #22c55e, transparent);
        animation: laser-scan 1.2s linear infinite;
      }

      #bot-container.laser .bot-antenna {
        background: #22c55e;
      }

      #bot-container.laser .bot-antenna::after {
        background: #22c55e;
        animation: antenna-breath 1s infinite ease-in-out;
      }

      @keyframes laser-scan {
        from { transform: translateY(-50%) translateX(-30%); }
        to   { transform: translateY(-50%) translateX(30%); }
      }

      @keyframes antenna-breath {
        0%,100% { box-shadow: 0 0 4px rgba(34,197,94,0.4); }
        50%     { box-shadow: 0 0 16px rgba(34,197,94,1); }
      }

      @keyframes blink {
        0%, 48%, 52%, 100% { height: 0%; }
        50% { height: 100%; }
      }

      @keyframes float-bot {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }

      @keyframes botEnter {
        from { opacity: 0; transform: translateX(-50%) translateY(20px); }
        to { opacity: 1; transform: translateX(-50%) translateY(0); }
      }
    </style>
  </head>

  <body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div class="layout-wrapper">
      <div id="bot-container">
        <div class="bot-antenna"></div>
        <div class="bot-head">
          <div class="bot-eye"><div class="bot-pupil"></div><div class="bot-lid"></div></div>
          <div class="bot-eye"><div class="bot-pupil"></div><div class="bot-lid"></div></div>
        </div>
      </div>

      <div class="container">
        {{ content }}

        <footer style="text-align:center;margin-top:40px;">
          <img
            class="nav-badges"
            src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Ftianyu-bai.github.io"
            style="height:18px;cursor:pointer;">
        </footer>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const bot = document.getElementById("bot-container");
        document.querySelectorAll(".nav-badges, footer img").forEach(badge => {
          badge.addEventListener("mouseenter", () => bot.classList.add("laser"));
          badge.addEventListener("mouseleave", () => bot.classList.remove("laser"));
        });
      });
    </script>
  </body>
</html>
