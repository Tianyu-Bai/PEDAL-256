      .nav-badges {

        transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);

      /* æ‚¬åœ (Hover) ç‰¹æ•ˆï¼šå˜å¤§ä¸Šæµ® */
      .nav-badges a:hover img {

    </style>

  <body>
    <div id="vanta-bg"></div>

    <script>
      // å¯åŠ¨ Vanta èƒŒæ™¯åŠ¨ç”»
      VANTA.NET({

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // æ‰¾åˆ°æ‰€æœ‰çš„å¾½ç« é“¾æ¥
        const links = document.querySelectorAll('.nav-badges a');

        links.forEach(link => {
          link.addEventListener('click', function(e) {
            // 1. é˜»æ­¢é»˜è®¤çš„ç«‹å³è·³è½¬
            e.preventDefault();
            
            // è·å–ç›®æ ‡ç½‘å€
            const targetUrl = this.href;
            
            // 2. è§¦å‘è§†è§‰åé¦ˆï¼ˆæ·»åŠ  .clicked ç±»ï¼‰
            // è¿™ä¼šè®©æŒ‰é’®ç¼©å°å˜æš—ï¼Œæ¨¡æ‹Ÿç‰©ç†æŒ‰å‹
            this.classList.add('clicked');

            // 3. å»¶æ—¶ 500 æ¯«ç§’åè·³è½¬
            setTimeout(() => {

        });
      });
    </script>
