<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{{ page.title }}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
      /* --- å…¨å±€ --- */
      body { 
        margin: 0; padding: 0; color: #475569; 
        font-family: 'Inter', -apple-system, sans-serif; 
        line-height: 1.6; overflow-x: hidden; 
      }

      /* --- ğŸ“ é¡¶éƒ¨é˜…è¯»è¿›åº¦æ¡ --- */
      #progress-bar {
        position: fixed; top: 0; left: 0; height: 3px;
        background: linear-gradient(90deg, #a855f7, #3b82f6); 
        width: 0%; z-index: 9999; transition: width 0.1s;
        box-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
      }

      /* --- èƒŒæ™¯å±‚ --- */
      #vanta-bg {
        position: fixed; z-index: -1; top: 0; left: 0; width: 100%; height: 100%;
        background: #f3e8ff; 
      }
      
      /* --- å®¹å™¨ --- */
      .container { 
        max-width: 860px; margin: 60px auto; padding: 60px 80px; 
        background: rgba(255, 255, 255, 0.75); 
        backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
        border-radius: 20px; 
        box-shadow: 0 10px 40px rgba(168, 85, 247, 0.15); 
        border: 1px solid rgba(255, 255, 255, 0.8); 
        border-top: 4px solid #a855f7; 
        opacity: 0; animation: fadeUp 0.8s ease-out 0.3s forwards; 
      }

      /* --- æ‰‹æœºé€‚é… --- */
      @media screen and (max-width: 768px) { 
        .container { width: auto; margin: 15px; padding: 30px 15px; border-radius: 12px; } 
        body { font-size: 16px; } 
        h1 { font-size: 1.45rem !important; line-height: 1.3; } 
      }
      
      /* --- æ’ç‰ˆç»†èŠ‚ --- */
      h1 { 
        font-size: 2.25rem; font-weight: 700; margin-bottom: 1.5rem; letter-spacing: -0.02em; 
        background: linear-gradient(45deg, #7e22ce, #3b82f6, #db2777);
        background-size: 200% 200%;
        -webkit-background-clip: text; background-clip: text; color: transparent; 
        animation: gradientMove 6s ease infinite, fadeUp 0.8s ease-out forwards; 
        opacity: 0; 
      }
      h2 { color: #581c87; margin-top: 2rem; font-weight: 600; }
      h3 { color: #6b21a8; margin-top: 1.5rem; font-weight: 600; }
      a { color: #9333ea; text-decoration: none; font-weight: 500; transition: color 0.2s; }
      a:hover { color: #d8b4fe; }
      img { max-width: 100%; height: auto; border-radius: 8px; display: inline-block; vertical-align: middle; }
      
      /* --- ä»£ç å— --- */
      pre { background: #faf5ff; padding: 15px; border-radius: 8px; overflow-x: auto; border: 1px solid #e9d5ff; font-size: 0.9rem; color: #475569; }
      code { font-family: 'JetBrains Mono', monospace; background: rgba(168, 85, 247, 0.1); padding: 2px 4px; border-radius: 4px; color: #7e22ce; }
      pre code { background: none; padding: 0; color: inherit; }

      /* --- ğŸª å¯¼èˆªåŒºåŸŸ --- */
      .nav-badges { 
        margin: 2rem 0; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; 
      }
      .nav-badges a { 
        border-bottom: none !important; text-decoration: none !important; line-height: 0; 
        opacity: 0; animation: fadeUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; 
      }
      /* ç‹¬ç«‹å…¥åœºå»¶è¿Ÿ */
      .nav-badges a:nth-child(1) { animation-delay: 0.20s; }
      .nav-badges a:nth-child(2) { animation-delay: 0.25s; }
      .nav-badges a:nth-child(3) { animation-delay: 0.30s; }
      .nav-badges a:nth-child(4) { animation-delay: 0.35s; }
      .nav-badges a:nth-child(5) { animation-delay: 0.40s; }
      .nav-badges a:nth-child(6) { animation-delay: 0.45s; }
      
      /* æŒ‰é’®æœ¬ä½“ */
      .nav-badges img { 
        height: 28px !important; width: auto; border-radius: 50px; 
        box-shadow: 0 2px 6px rgba(168, 85, 247, 0.15); 
        border: 1.5px solid white; 
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        margin: 0 !important; cursor: pointer;
        /* å‡†å¤‡æ¥æ”¶ JS ä¼ æ¥çš„å»¶è¿Ÿå˜é‡ */
        animation-delay: var(--ripple-delay, 0s);
      }
      
      /* âœ¨ æ‚¬åœç‰¹æ•ˆ âœ¨ */
      .nav-badges a:hover img { 
        animation: float-hover 2s ease-in-out infinite;
        box-shadow: 0 8px 20px rgba(168, 85, 247, 0.35); 
        z-index: 10; 
      }

      /* ğŸŒŠ æ ¸å¿ƒï¼šæ¶Ÿæ¼ªæ³¢åŠ¨ç‰¹æ•ˆç±» ğŸŒŠ */
      .nav-badges img.rippling {
        animation: ripple-wave 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      
      /* ğŸ”¥ ç‚¹å‡»ç‰¹æ•ˆ (æŒ‰ä¸‹çŠ¶æ€ï¼Œä¼˜å…ˆçº§æœ€é«˜) ğŸ”¥ */
      .nav-badges a.clicked img { 
        animation: none !important; /* åœæ­¢æ‰€æœ‰æ¼‚æµ®å’Œæ¶Ÿæ¼ªï¼Œå‡†å¤‡æŒ‰ä¸‹ */
        transform: scale(0.9) !important; 
        filter: brightness(0.85); 
        box-shadow: 0 0 0 rgba(0,0,0,0) !important; 
        transition: transform 0.1s ease, filter 0.1s ease;
      }

      /* --- è¡¨æ ¼ --- */
      table { display: block; width: 100%; overflow-x: auto; border-collapse: collapse; margin: 1rem 0; background-color: #ffffff; border-radius: 8px; border: 1px solid #f3e8ff; }
      th, td { padding: 12px 15px; border: 1px solid #f3e8ff; background-color: #ffffff; white-space: nowrap; }
      th { background-color: #faf5ff; font-weight: 600; color: #581c87; }

      /* --- ğŸ¬ åŠ¨ç”»å®šä¹‰ --- */
      @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes gradientMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
      @keyframes float-hover { 0% { transform: scale(1.15) translateY(-2px); } 50% { transform: scale(1.15) translateY(-6px); } 100% { transform: scale(1.15) translateY(-2px); } }
      
      /* ğŸŒŠ æ–°å¢ï¼šæ¶Ÿæ¼ªæ³¢åŠ¨åŠ¨ç”» Keyframes */
      @keyframes ripple-wave {
        0% { transform: scale(1) translateY(0); }
        30% { transform: scale(1.12) translateY(-5px); box-shadow: 0 12px 24px rgba(168, 85, 247, 0.4); } /* å¿«é€Ÿå†²é¡¶ */
        100% { transform: scale(1) translateY(0); } /* å›è½ */
      }
    </style>

    <link rel="stylesheet" href="assets/css/academicons.css"/>
    <script type="text/x-mathjax-config"> MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "all" } } }); </script>
    <script type="text/x-mathjax-config"> MathJax.Hub.Config({ tex2jax: { inlineMath: [ ['$','$'], ["\\(","\\)"] ], processEscapes: true } }); </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=TeX-MML-AM_CHTML' async></script>

  </head>

  <body>
    <div id="progress-bar"></div>
    <div id="vanta-bg"></div>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
      
      <footer style="margin-top: 40px; padding-top: 20px; border-top: 1px solid #e9d5ff; text-align: center; color: #94a3b8; font-size: 0.85rem;">
        <p>PEDAL-256 â€¢ Open Source Neural Interfaces</p>
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
      VANTA.NET({
        el: "#vanta-bg",
        mouseControls: true, touchControls: true, gyroControls: false,
        minHeight: 200.00, minWidth: 200.00, scale: 1.00, scaleMobile: 1.00,
        color: 0xa855f7, backgroundColor: 0xfdf4ff, 
        points: 11.00, maxDistance: 23.00, spacing: 17.00, showDots: true
      })
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // è·å–æ‰€æœ‰é“¾æ¥ï¼Œè½¬æˆæ•°ç»„ä»¥ä¾¿ä½¿ç”¨ index
        const links = Array.from(document.querySelectorAll('.nav-badges a'));
        
        links.forEach((link, clickedIndex) => {
          link.addEventListener('click', function(e) {
            e.preventDefault();
            const targetUrl = this.href;
            const clickedElement = this;

            // --- ğŸŒŠ è§¦å‘æ¶Ÿæ¼ªæ•ˆæœ (Ripple Effect) ---
            links.forEach((sibling, siblingIndex) => {
                const img = sibling.querySelector('img');
                
                // 1. è®¡ç®—è·ç¦»ï¼šå½“å‰æŒ‰é’®ç¦»è¢«ç‚¹å‡»æŒ‰é’®æœ‰å‡ ä¸ªä½ç½®è¿œ
                const distance = Math.abs(clickedIndex - siblingIndex);
                
                // 2. è®¡ç®—å»¶è¿Ÿï¼šè·ç¦»è¶Šè¿œï¼Œå»¶è¿Ÿè¶Šå¤§ (æ¯ä¸ªå•ä½è·ç¦»å¢åŠ  0.06ç§’å»¶è¿Ÿ)
                const delay = distance * 0.06;

                // 3. è®¾ç½® CSS å˜é‡å¹¶æ·»åŠ åŠ¨ç”»ç±»
                img.style.setProperty('--ripple-delay', `${delay}s`);
                img.classList.add('rippling');

                // 4. åŠ¨ç”»ç»“æŸåæ¸…ç† classï¼Œæ–¹ä¾¿ä¸‹æ¬¡è§¦å‘
                setTimeout(() => {
                    img.classList.remove('rippling');
                }, 600 + (delay * 1000)); 
            });

            // --- ğŸ”¥ è§¦å‘ç‚¹å‡»æŒ‰ä¸‹æ•ˆæœ (Depress Effect) ---
            // ç¨å¾®å»¶è¿Ÿä¸€ç‚¹ç‚¹è§¦å‘æŒ‰ä¸‹ï¼Œè®©æ¶Ÿæ¼ªå…ˆèµ·æ­¥ï¼Œè§†è§‰æ›´é¡ºæ»‘
            setTimeout(() => {
                 clickedElement.classList.add('clicked');
            }, 50);
            
            // 350ms åå›å¼¹
            setTimeout(() => { clickedElement.classList.remove('clicked'); }, 350);
            // 500ms åè·³è½¬
            setTimeout(() => { window.location.href = targetUrl; }, 500); 
          });
        });

        // é¡µé¢æ˜¾ç¤ºæ—¶å¤åŸçŠ¶æ€
        window.addEventListener('pageshow', function(event) {
            links.forEach(link => { link.classList.remove('clicked'); });
        });
        
        // æ»šåŠ¨è¿›åº¦æ¡
        window.addEventListener('scroll', () => {
          const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
          const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
          const scrolled = (winScroll / height) * 100;
          document.getElementById("progress-bar").style.width = scrolled + "%";
        });
      });
    </script>
  </body>
</html>
