<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{{ page.title }}</title>

    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/Images/icon/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/Images/icon/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/Images/icon/favicon-16x16.png' | relative_url }}">
    <link rel="icon" href="{{ '/Images/icon/favicon.ico' | relative_url }}">
    <link rel="manifest" href="{{ '/Images/icon/site.webmanifest' | relative_url }}">

    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-TileImage" content="{{ 'Images/icon/mstile-144x144.png?v=M44lzPylqQ' | relative_url }}">
    <meta name="msapplication-config" content="{{ 'Images/icon/browserconfig.xml?v=M44lzPylqQ' | relative_url }}">
    <meta name="theme-color" content="#ffffff">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ 'assets/css/academicons.css' | relative_url }}"/>

    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          processEscapes: true,
          tags: 'ams'
        }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script" async></script>

    <style>
      /* --- 0. 全局设置 --- */
      body { 
        margin: 0; padding: 0; color: #475569; 
        font-family: 'Inter', -apple-system, sans-serif; 
        line-height: 1.6; overflow-x: hidden; 
        cursor: none;
        scrollbar-width: thin; scrollbar-color: #d8b4fe transparent;
      }
      @media (pointer: coarse) { body { cursor: auto; } }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(168, 85, 247, 0.3); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(168, 85, 247, 0.6); }
      ::selection { background: #a855f7; color: #ffffff; text-shadow: 0 0 8px rgba(255, 255, 255, 0.8); }

      /* --- 1. 自定义光标 --- */
      .cursor-dot, .cursor-outline {
        position: fixed; top: 0; left: 0; 
        transform: translate(-50%, -50%); border-radius: 50%; z-index: 99999; pointer-events: none;
      }
      .cursor-dot { width: 8px; height: 8px; background-color: #a855f7; }
      .cursor-outline { 
        width: 40px; height: 40px; border: 1px solid rgba(168, 85, 247, 0.5); 
        transition: width 0.2s, height 0.2s, background-color 0.2s;
      }
      body.hovering .cursor-outline { width: 60px; height: 60px; background-color: rgba(168, 85, 247, 0.1); border-color: transparent; }
      @media (max-width: 768px) { .cursor-dot, .cursor-outline { display: none; } }

      /* --- 2. 进度条与背景 --- */
      #progress-bar {
        position: fixed; top: 0; left: 0; height: 3px;
        background: linear-gradient(90deg, #a855f7, #3b82f6); 
        width: 0%; z-index: 99999; transition: width 0.1s;
      }
      #vanta-bg { position: fixed; z-index: -5; top: 0; left: 0; width: 100%; height: 100%; background: #f3e8ff; }

      /* --- 3. 布局与机器人 --- */
      .layout-wrapper { position: relative; max-width: 860px; margin: 80px auto 60px; z-index: 10; perspective: 1000px; }
      
      #bot-container {
        position: absolute; top: -45px; left: 50%; transform: translateX(-50%);
        width: 120px; height: 70px; z-index: 9999; cursor: pointer;
        opacity: 0; animation: botEnter 0.8s ease-out 0.8s forwards; transition: transform 0.3s ease;
      }
      #bot-container:hover { transform: translateX(-50%) translateY(-5px) scale(1.05); }
      #bot-container.dizzy .bot-head { animation: spin-happy 1s ease-in-out; }

      .bot-head { width: 100px; height: 50px; background: #ffffff; border: 2px solid #e9d5ff; border-bottom: none; border-radius: 50px 50px 20px 20px; margin: 0 auto; position: relative; box-shadow: 0 -5px 15px rgba(168, 85, 247, 0.15); display: flex; justify-content: center; align-items: center; gap: 10px; padding-top: 5px; animation: float-bot 3s ease-in-out infinite; }
      .bot-eye { width: 28px; height: 28px; background: #f3e8ff; border-radius: 50%; border: 1px solid #d8b4fe; position: relative; overflow: hidden; box-shadow: inset 0 2px 5px rgba(0,0,0,0.05); }
      .bot-pupil { width: 14px; height: 14px; background: #7e22ce; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 4px rgba(126, 34, 206, 0.6); }
      .bot-pupil::after { content: ''; position: absolute; top: 3px; left: 3px; width: 4px; height: 4px; background: white; border-radius: 50%; opacity: 0.8; }
      .bot-lid { position: absolute; top: 0; left: 0; width: 100%; height: 0%; background: #ffffff; z-index: 10; animation: blink 4s infinite; }
      .bot-antenna { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); width: 2px; height: 15px; background: #e9d5ff; }
      .bot-antenna::after { content: ''; position: absolute; top: -6px; left: -3px; width: 8px; height: 8px; background: #a855f7; border-radius: 50%; animation: pulse-antenna 2s infinite; }

      /* --- 4. 玻璃卡片容器 --- */
      .container { 
        position: relative; padding: 60px 80px; 
        background: rgba(255, 255, 255, 0.75); 
        backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
        border-radius: 20px; box-shadow: 0 20px 50px rgba(168, 85, 247, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.8); border-top: 4px solid #a855f7; 
        opacity: 0; animation: fadeUp 0.8s ease-out 0.3s forwards; 
        z-index: 1; transform-style: preserve-3d; transition: transform 0.1s ease-out; 
      }
      .container::before {
        content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
        border-radius: 20px; background: radial-gradient(800px circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(168, 85, 247, 0.08), transparent 40%);
        opacity: 0; transition: opacity 0.5s ease; pointer-events: none;
      }
      .container:hover::before { opacity: 1; }

      /* --- 5. 排版与多媒体融合 --- */
      h1 { 
        font-size: 2.25rem; font-weight: 700; margin-bottom: 1.5rem; letter-spacing: -0.02em; 
        background: linear-gradient(45deg, #7e22ce, #3b82f6, #db2777); background-size: 200% 200%; 
        -webkit-background-clip: text; background-clip: text; color: transparent; 
        animation: gradientMove 6s ease infinite, fadeUp 0.8s ease-out forwards; opacity: 0; 
      }
      h2 { color: #581c87; margin-top: 2rem; font-weight: 600; }
      a { color: #9333ea; text-decoration: none; font-weight: 500; transition: color 0.2s; cursor: none; }
      a:hover { color: #d8b4fe; }
      
      img { 
        max-width: 100%; height: auto; border-radius: 8px; display: inline-block; vertical-align: middle; 
        mix-blend-mode: multiply; filter: contrast(1); border: none !important; box-shadow: none !important;
      }
      .nav-badges img { mix-blend-mode: normal !important; height: 28px !important; border-radius: 50px; border: 1.5px solid white; cursor: none; }
      
      .gif-blend {
        mix-blend-mode: multiply !important; filter: contrast(1.15) brightness(1.05) !important;
        display: block; margin: 0 auto; border-radius: 12px; opacity: 0.9; transition: opacity 0.3s ease;
      }
      .gif-blend:hover { opacity: 1; }

      /* --- 6. 动画库 --- */
      @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes gradientMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
      @keyframes float-bot { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
      @keyframes blink { 0%, 48%, 52%, 100% { height: 0%; } 50% { height: 100%; } }
      @keyframes pulse-dot { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.4; transform: scale(0.95); } }
      @keyframes spin-happy { 0% { transform: rotate(0deg); } 50% { transform: rotate(10deg) scale(1.1); } 100% { transform: rotate(0deg); } }
      @keyframes botEnter { from { opacity: 0; transform: translateX(-50%) translateY(20px); } to { opacity: 1; transform: translateX(-50%) translateY(0); } }
      @keyframes pulse-antenna { 0% { box-shadow: 0 0 0 0 rgba(168, 85, 247, 0.7); } 70% { box-shadow: 0 0 0 5px rgba(168, 85, 247, 0); } 100% { box-shadow: 0 0 0 0 rgba(168, 85, 247, 0); } }

      /* 移动端适配 */
      @media screen and (max-width: 768px) { 
        .layout-wrapper { margin: 15px; perspective: none; }
        .container { padding: 30px 15px; border-radius: 12px; transform: none !important; } 
        #bot-container { display: none; } 
        h1 { font-size: 1.45rem !important; } 
      }
    </style>
  </head>

  <body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>
    <div id="progress-bar"></div>
    <div id="vanta-bg"></div>

    <div class="layout-wrapper">
      <div id="bot-container" title="Click me!">
        <div class="bot-antenna"></div>
        <div class="bot-head">
          <div class="bot-eye"><div class="bot-pupil"></div><div class="bot-lid"></div></div>
          <div class="bot-eye"><div class="bot-pupil"></div><div class="bot-lid"></div></div>
        </div>
      </div>

      <div class="container">
        <section id="main_content">
          {{ content }}
        </section>

        <footer style="margin-top: 60px; padding: 30px 0; border-top: 1px solid rgba(168, 85, 247, 0.2); text-align: center; font-family: 'JetBrains Mono', monospace;">
          <p style="color: #94a3b8; font-size: 0.85rem; margin-bottom: 12px; letter-spacing: 0.5px;">
            PEDAL-256 • &copy; 2026 Tianyu Bai. All Rights Reserved.
          </p>
          <div style="display: inline-flex; align-items: center; gap: 8px; font-size: 0.8rem; opacity: 0.8; background: rgba(168, 85, 247, 0.05); padding: 6px 15px; border-radius: 20px;">
            <span style="color: #a855f7;">[SYS_MONITOR]</span> 
            <span style="color: #64748b;">Traffic_Inbound:</span> 
            <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Ftianyu-bai.github.io&count_bg=%237E22CE00&title_bg=%2355555500&icon=&icon_color=%23E7E7E7&title=%20&edge_flat=true" 
                 style="height: 18px; vertical-align: middle; mix-blend-mode: multiply; filter: contrast(1.2) hue-rotate(280deg);">
            <span style="animation: pulse-dot 2s infinite ease-in-out; display: inline-block; color: #3fb950; font-weight: bold; margin-left: 2px;">● LIVE</span>
          </div>
        </footer>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js" defer></script>
    
    <script>
      // 这里的逻辑和你提供的一模一样，只是把 Vanta 包裹在了 window.onload 里以加速首屏图标显示
      window.onload = function() {
        if (typeof VANTA !== 'undefined') {
          VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true, touchControls: true, scale: 1.00, scaleMobile: 1.00,
            color: 0xa855f7, backgroundColor: 0xfdf4ff, 
            points: 11.00, maxDistance: 23.00, spacing: 17.00, showDots: true
          });
        }
      };

      document.addEventListener("DOMContentLoaded", function() {
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');
        const container = document.querySelector('.container');
        const pupils = document.querySelectorAll('.bot-pupil');
        const eyes = document.querySelectorAll('.bot-eye');
        const botContainer = document.getElementById('bot-container');

        window.addEventListener('mousemove', (e) => {
          const { clientX: posX, clientY: posY } = e;
          cursorDot.style.left = `${posX}px`;
          cursorDot.style.top = `${posY}px`;
          cursorOutline.animate({ left: `${posX}px`, top: `${posY}px` }, { duration: 500, fill: "forwards" });

          if (window.innerWidth > 768 && container) {
            const x = (window.innerWidth / 2 - posX) / 50;
            const y = (window.innerHeight / 2 - posY) / 50;
            container.style.transform = `rotateY(${x * -1}deg) rotateX(${y}deg)`;
            const rect = container.getBoundingClientRect();
            container.style.setProperty('--mouse-x', `${posX - rect.left}px`);
            container.style.setProperty('--mouse-y', `${posY - rect.top}px`);
          }

          pupils.forEach((pupil, i) => {
            const rect = eyes[i].getBoundingClientRect();
            const angle = Math.atan2(posY - (rect.top + rect.height / 2), posX - (rect.left + rect.width / 2));
            const dist = Math.min(6, Math.hypot(posX - (rect.left + rect.width / 2), posY - (rect.top + rect.height / 2)));
            pupil.style.transform = `translate(calc(-50% + ${Math.cos(angle) * dist}px), calc(-50% + ${Math.sin(angle) * dist}px))`;
          });
        });

        document.querySelectorAll('a, button, .nav-badges img, #bot-container').forEach(el => {
          el.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
          el.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
        });

        if(botContainer) {
          botContainer.addEventListener('click', () => {
            botContainer.classList.add('dizzy');
            setTimeout(() => botContainer.classList.remove('dizzy'), 1000);
          });
        }

        window.addEventListener('scroll', () => {
          const winScroll = document.documentElement.scrollTop;
          const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
          document.getElementById("progress-bar").style.width = (winScroll / height) * 100 + "%";
        });
      });
    </script>
  </body>
</html>
