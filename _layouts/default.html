<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <script>
      window.MathJax = {
        tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], processEscapes: true, tags: 'ams' },

    <style>
      /* --- å…¨å±€ä¸ç‰¹æ•ˆæ ·å¼ --- */
      body { 
        margin: 0; padding: 0; color: #475569; font-family: 'Inter', -apple-system, sans-serif; 
        line-height: 1.6; overflow-x: hidden; cursor: none;
        scrollbar-width: thin; scrollbar-color: #d8b4fe transparent;
      }
      @media (pointer: coarse) { body { cursor: auto; } }

      /* è‡ªå®šä¹‰å…‰æ ‡ */
      .cursor-dot, .cursor-outline { position: fixed; top: 0; left: 0; transform: translate(-50%, -50%); border-radius: 50%; z-index: 99999; pointer-events: none; }
      .cursor-dot { width: 8px; height: 8px; background-color: #a855f7; }
      .cursor-outline { width: 40px; height: 40px; border: 1px solid rgba(168, 85, 247, 0.5); transition: width 0.2s, height 0.2s, background-color 0.2s; }
      body.hovering .cursor-outline { width: 60px; height: 60px; background-color: rgba(168, 85, 247, 0.1); border-color: transparent; }

      /* èƒŒæ™¯ä¸è¿›åº¦æ¡ */
      #progress-bar { position: fixed; top: 0; left: 0; height: 3px; background: linear-gradient(90deg, #a855f7, #3b82f6); width: 0%; z-index: 99999; }
      #vanta-bg { position: fixed; z-index: -5; top: 0; left: 0; width: 100%; height: 100%; background: #fdf4ff; }

      /* ç»ç’ƒå®¹å™¨ */
      .layout-wrapper { position: relative; max-width: 860px; margin: 80px auto 60px; z-index: 10; perspective: 1000px; }
      .container { 
        position: relative; padding: 60px 80px; background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
        border-radius: 20px; box-shadow: 0 20px 50px rgba(168, 85, 247, 0.15); border: 1px solid rgba(255, 255, 255, 0.8); border-top: 4px solid #a855f7; 
        opacity: 0; animation: fadeUp 0.8s ease-out 0.3s forwards; transform-style: preserve-3d; transition: transform 0.1s ease-out; 
      }

      /* æœºå™¨äººæ ¸å¿ƒæ ·å¼ */
      #bot-container { position: absolute; top: -45px; left: 50%; transform: translateX(-50%); width: 120px; height: 70px; z-index: 9999; cursor: pointer; opacity: 0; animation: botEnter 0.8s ease-out 0.8s forwards; transition: transform 0.3s ease; }
      .bot-head { width: 100px; height: 50px; background: #ffffff; border: 2px solid #e9d5ff; border-bottom: none; border-radius: 50px 50px 20px 20px; margin: 0 auto; position: relative; display: flex; justify-content: center; align-items: center; gap: 10px; animation: float-bot 3s ease-in-out infinite; }
      .bot-eye { width: 28px; height: 28px; background: #f3e8ff; border-radius: 50%; position: relative; overflow: hidden; }
      .bot-pupil { width: 14px; height: 14px; background: #7e22ce; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
      .bot-antenna { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); width: 2px; height: 15px; background: #e9d5ff; }
      .bot-antenna::after { content: ''; position: absolute; top: -6px; left: -3px; width: 8px; height: 8px; background: #a855f7; border-radius: 50%; animation: pulse-antenna 2s infinite; transition: background 0.3s ease; }

      /* ğŸš€ ç¥ç»è¶…è½½æ¨¡å¼ï¼šæ‚¬åœåœ¨å¯¼èˆªé¡¹æ—¶å¤©çº¿å˜ç»¿å˜å¿« */
      #bot-container.overload .bot-antenna::after { 
        background: #22c55e !important; 
        animation: pulse-antenna-fast 0.5s infinite !important; 
        box-shadow: 0 0 10px #22c55e;
      }

      /* åŠ¨ç”»åº“ */
      @keyframes pulse-antenna { 0% { box-shadow: 0 0 0 0 rgba(168, 85, 247, 0.7); } 70% { box-shadow: 0 0 0 5px rgba(168, 85, 247, 0); } 100% { box-shadow: 0 0 0 0 rgba(168, 85, 247, 0); } }
      @keyframes pulse-antenna-fast { 0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); } 70% { box-shadow: 0 0 0 8px rgba(34, 197, 94, 0); } 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); } }
      @keyframes float-bot { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
      @keyframes botEnter { from { opacity: 0; transform: translateX(-50%) translateY(20px); } to { opacity: 1; transform: translateX(-50%) translateY(0); } }
      @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

      /* é€‚é… */
      @media screen and (max-width: 768px) { .layout-wrapper { margin: 15px; perspective: none; } .container { padding: 30px 15px; transform: none !important; } #bot-container { display: none; } }
    </style>
  </head>

  <body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>
    <div id="progress-bar"></div>
    <div id="vanta-bg"></div>

    <div class="layout-wrapper">
      <div id="bot-container" title="System Online">
        <div class="bot-antenna"></div>
        <div class="bot-head">
          <div class="bot-eye"><div class="bot-pupil"></div></div>
          <div class="bot-eye"><div class="bot-pupil"></div></div>
        </div>
      </div>

      <div class="container">
        <section id="main_content">{{ content }}</section>

        <footer style="margin-top: 60px; padding: 30px 0; border-top: 1px solid rgba(168, 85, 247, 0.2); text-align: center; font-family: 'JetBrains Mono', monospace;">
          <p style="color: #94a3b8; font-size: 0.85rem;">PEDAL-256 â€¢ &copy; 2026 Tianyu Bai</p>
          <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Ftianyu-bai.github.io&count_bg=%237E22CE00&title_bg=%2355555500&icon_color=%23E7E7E7&title=%20&edge_flat=true" style="height: 18px; mix-blend-mode: multiply; filter: contrast(1.2) hue-rotate(280deg);">
        </footer>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js" defer></script>
    
    <script>
      window.onload = function() {
        const loadJS = (src) => new Promise(resolve => { const s = document.createElement('script'); s.src = src; s.onload = resolve; document.body.appendChild(s); });
        Promise.all([
          loadJS("https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"),
          loadJS("https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js")
        ]).then(() => {
          if (typeof VANTA !== 'undefined') {
            VANTA.NET({ el: "#vanta-bg", mouseControls: true, touchControls: true, scale: 1.00, color: 0xa855f7, backgroundColor: 0xfdf4ff, points: 11.0 });
          }
        });
      };

      document.addEventListener("DOMContentLoaded", function() {
        const botContainer = document.getElementById('bot-container');
        const container = document.querySelector('.container');
        const pupils = document.querySelectorAll('.bot-pupil');
        const eyes = document.querySelectorAll('.bot-eye');

        // ğŸš€ æ ¸å¿ƒæ”¹åŠ¨ï¼šç›‘å¬æ‰€æœ‰å¯¼èˆªé“¾æ¥ï¼ˆBadges, Overview, BOM, Spec ç­‰ï¼‰
        // åªè¦æ˜¯ nav-badges é‡Œçš„é“¾æ¥ï¼Œæˆ–è€…åŒ…å«è¿™å‡ ä¸ªå…³é”®è¯çš„é“¾æ¥ï¼Œéƒ½ä¼šè§¦å‘è¶…è½½
        const interactiveLinks = document.querySelectorAll('.nav-badges a, a[href*="BOM"], a[href*="Spec"], a[href*="Overview"]');
        
        interactiveLinks.forEach(link => {
          link.addEventListener('mouseenter', () => {
            botContainer.classList.add('overload');
            document.body.classList.add('hovering');
          });
          link.addEventListener('mouseleave', () => {
            botContainer.classList.remove('overload');
            document.body.classList.remove('hovering');
          });
        });

        // é¼ æ ‡è¿½è¸ªé€»è¾‘
        window.addEventListener('mousemove', (e) => {
          const { clientX: x, clientY: y } = e;
          document.querySelector('.cursor-dot').style.left = `${x}px`;
          document.querySelector('.cursor-dot').style.top = `${y}px`;
          document.querySelector('.cursor-outline').animate({ left: `${x}px`, top: `${y}px` }, { duration: 500, fill: "forwards" });

          if (window.innerWidth > 768 && container) {
            const rotY = (window.innerWidth / 2 - x) / 50;
            const rotX = (window.innerHeight / 2 - y) / 50;
            container.style.transform = `rotateY(${-rotY}deg) rotateX(${rotX}deg)`;
            const r = container.getBoundingClientRect();
            container.style.setProperty('--mouse-x', `${x - r.left}px`);
            container.style.setProperty('--mouse-y', `${y - r.top}px`);
          }

          pupils.forEach((p, i) => {
            const r = eyes[i].getBoundingClientRect();
            const angle = Math.atan2(y - (r.top + r.height/2), x - (r.left + r.width/2));
            const d = Math.min(6, Math.hypot(x - (r.left + r.width/2), y - (r.top + r.height/2)));
            p.style.transform = `translate(calc(-50% + ${Math.cos(angle)*d}px), calc(-50% + ${Math.sin(angle)*d}px))`;
          });
        });

        window.addEventListener('scroll', () => {
          const scrolled = (document.documentElement.scrollTop / (document.documentElement.scrollHeight - document.documentElement.clientHeight)) * 100;
          document.getElementById("progress-bar").style.width = scrolled + "%";
        });
      });
    </script>
  </body>
</html>
