    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // 1. å…‰æ ‡é€»è¾‘
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');
        
        // 2. 3D Tilt é€»è¾‘å˜é‡
        const container = document.querySelector('.container');
        const wrapper = document.querySelector('.layout-wrapper');
        
        // 3. æœºå™¨äººçœ¼çƒé€»è¾‘
        const pupils = document.querySelectorAll('.bot-pupil');
        const eyes = document.querySelectorAll('.bot-eye');
        const botContainer = document.getElementById('bot-container');

        // --- å…¨å±€é¼ æ ‡ç§»åŠ¨äº‹ä»¶ ---
        window.addEventListener('mousemove', (e) => {
           const posX = e.clientX;
           const posY = e.clientY;

           // A. å…‰æ ‡è·Ÿéš (å¸¦ä¸€ç‚¹å»¶è¿Ÿçš„å¹³æ»‘æ„Ÿ)
           cursorDot.style.left = `${posX}px`;
           cursorDot.style.top = `${posY}px`;
           
           // Outline ä½¿ç”¨ animate é¿å…å»¶è¿Ÿå¤ªå¤§
           cursorOutline.animate({
             left: `${posX}px`,
             top: `${posY}px`
           }, { duration: 500, fill: "forwards" });

           // B. 3D æ‚¬æµ®å¡ç‰‡æ•ˆæœ (ä»…åœ¨æ¡Œé¢ç«¯)
           if (window.innerWidth > 768 && container) {
             const x = (window.innerWidth / 2 - posX) / 50; // é™¤æ•°è¶Šå¤§ï¼Œå€¾æ–œè¶Šå°
             const y = (window.innerHeight / 2 - posY) / 50;
             container.style.transform = `rotateY(${x * -1}deg) rotateX(${y}deg)`;
             
             // å†…éƒ¨å…‰æ™•é€»è¾‘
             const rect = container.getBoundingClientRect();
             container.style.setProperty('--mouse-x', `${e.clientX - rect.left}px`);
             container.style.setProperty('--mouse-y', `${e.clientY - rect.top}px`);
           }

           // C. æœºå™¨äººçœ¼çƒè¿½è¸ª
           pupils.forEach((pupil, index) => {
             const eye = eyes[index];
             const rect = eye.getBoundingClientRect();
             const eyeCenterX = rect.left + rect.width / 2;
             const eyeCenterY = rect.top + rect.height / 2;
             const angle = Math.atan2(e.clientY - eyeCenterY, e.clientX - eyeCenterX);
             const distance = Math.min(6, Math.hypot(e.clientX - eyeCenterX, e.clientY - eyeCenterY));
             pupil.style.transform = `translate(calc(-50% + ${Math.cos(angle) * distance}px), calc(-50% + ${Math.sin(angle) * distance}px))`;
           });
        });

        // --- äº¤äº’: å…‰æ ‡æ‚¬åœæ”¾å¤§ ---
        const interactiveElements = document.querySelectorAll('a, button, .nav-badges img, #bot-container');
        interactiveElements.forEach(el => {
          el.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
          el.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
        });

        // --- äº¤äº’: ç‚¹å‡»æœºå™¨äºº ---
        if(botContainer){
          botContainer.addEventListener('click', () => {
            botContainer.classList.add('dizzy');
            setTimeout(() => { botContainer.classList.remove('dizzy'); }, 1000);
          });
        }

        // --- å¯¼èˆªæ æ³¢æµª ---
        const links = Array.from(document.querySelectorAll('.nav-badges a'));
        links.forEach((link, clickedIndex) => {
          link.addEventListener('click', function(e) {
            e.preventDefault();
            const targetUrl = this.href;
            const clickedElement = this;
            links.forEach((sibling, siblingIndex) => {
                const img = sibling.querySelector('img');
                const distance = Math.abs(clickedIndex - siblingIndex);
                const delay = distance * 0.06;
                img.style.setProperty('--ripple-delay', `${delay}s`);
                img.classList.add('rippling');
                setTimeout(() => { img.classList.remove('rippling'); }, 600 + (delay * 1000)); 
            });
            setTimeout(() => { clickedElement.classList.add('clicked'); }, 50);
            setTimeout(() => { clickedElement.classList.remove('clicked'); }, 350);
            setTimeout(() => { window.location.href = targetUrl; }, 500); 
          });
        });
        window.addEventListener('pageshow', function(event) { links.forEach(link => { link.classList.remove('clicked'); }); });
        window.addEventListener('scroll', () => {
          const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
          const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
          const scrolled = (winScroll / height) * 100;
          document.getElementById("progress-bar").style.width = scrolled + "%";
        });
      });
    </script>
