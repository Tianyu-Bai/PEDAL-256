<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{{ page.title }}</title>
      <link rel="shortcut icon" type="image/x-icon" href="{{ '/Images/icon/favicon.ico' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/Images/icon/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/Images/icon/favicon-16x16.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/Images/icon/apple-touch-icon.png' | relative_url }}">
<link rel="manifest" href="{{ '/Images/icon/site.webmanifest' | relative_url }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
      /* --- 0. 全局设置 --- */
      body { 
        margin: 0; padding: 0; color: #475569; 
        font-family: 'Inter', -apple-system, sans-serif; 
        line-height: 1.6; overflow-x: hidden; 
        cursor: none;
        scrollbar-width: thin; scrollbar-color: #d8b4fe transparent;
      }
      @media (pointer: coarse) { body { cursor: auto; } }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(168, 85, 247, 0.3); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(168, 85, 247, 0.6); }
      ::-selection { background: #a855f7; color: #ffffff; text-shadow: 0 0 8px rgba(255, 255, 255, 0.8); }

      /* --- 1. 自定义光标 --- */
      .cursor-dot, .cursor-outline {
        position: fixed; top: 0; left: 0; 
        transform: translate(-50%, -50%); border-radius: 50%; z-index: 99999; pointer-events: none;
      }
      .cursor-dot { width: 8px; height: 8px; background-color: #a855f7; }
      .cursor-outline { 
        width: 40px; height: 40px; border: 1px solid rgba(168, 85, 247, 0.5); 
        transition: width 0.2s, height 0.2s, background-color 0.2s;
      }
      body.hovering .cursor-outline { width: 60px; height: 60px; background-color: rgba(168, 85, 247, 0.1); border-color: transparent; }
      @media (max-width: 768px) { .cursor-dot, .cursor-outline { display: none; } }

      /* --- 2. 进度条 --- */
      #progress-bar {
        position: fixed; top: 0; left: 0; height: 3px;
        background: linear-gradient(90deg, #a855f7, #3b82f6); 
        width: 0%; z-index: 99999; transition: width 0.1s;
      }

      /* --- 3. 背景 --- */
      #vanta-bg { position: fixed; z-index: -5; top: 0; left: 0; width: 100%; height: 100%; background: #f3e8ff; }

      /* --- 4. 布局包裹器 --- */
      .layout-wrapper {
        position: relative; max-width: 860px; margin: 80px auto 60px; z-index: 10;
        perspective: 1000px;
      }

      /* --- 5. 机器人核心样式 --- */
      #bot-container {
        position: absolute; top: -45px; left: 50%; transform: translateX(-50%);
        width: 120px; height: 70px; z-index: 9999; 
        cursor: pointer;
        opacity: 0; animation: botEnter 0.8s ease-out 0.8s forwards;
        transition: transform 0.3s ease;
      }
      #bot-container:hover { transform: translateX(-50%) translateY(-5px) scale(1.05); }
      #bot-container.dizzy .bot-head { animation: spin-happy 1s ease-in-out; }

      .bot-head { width: 100px; height: 50px; background: #ffffff; border: 2px solid #e9d5ff; border-bottom: none; border-radius: 50px 50px 20px 20px; margin: 0 auto; position: relative; box-shadow: 0 -5px 15px rgba(168, 85, 247, 0.15); display: flex; justify-content: center; align-items: center; gap: 10px; padding-top: 5px; animation: float-bot 3s ease-in-out infinite; transition: border-color 0.3s; }
      
      .bot-eye { width: 28px; height: 28px; background: #f3e8ff; border-radius: 50%; border: 1px solid #d8b4fe; position: relative; overflow: hidden; box-shadow: inset 0 2px 5px rgba(0,0,0,0.05); transition: border-color 0.3s; }
      
      /* 瞳孔颜色过渡 */
      .bot-pupil { width: 14px; height: 14px; background: #7e22ce; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 4px rgba(126, 34, 206, 0.6); transition: background 0.3s, box-shadow 0.3s; }
      
      .bot-pupil::after { content: ''; position: absolute; top: 3px; left: 3px; width: 4px; height: 4px; background: white; border-radius: 50%; opacity: 0.8; }
      .bot-lid { position: absolute; top: 0; left: 0; width: 100%; height: 0%; background: #ffffff; z-index: 10; animation: blink 4s infinite; }
      
      .bot-antenna { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); width: 2px; height: 15px; background: #e9d5ff; transition: background 0.3s; }
      .bot-antenna::after { content: ''; position: absolute; top: -6px; left: -3px; width: 8px; height: 8px; background: #a855f7; border-radius: 50%; animation: pulse-antenna 2s infinite; transition: background 0.3s, box-shadow 0.3s; }

      /* --- 机器人悬停 Badge 时的极光绿状态 --- */
      body.badge-hovering .bot-pupil { 
        background: #00ff9f; /* 极光绿 */
        box-shadow: 0 0 10px rgba(0, 255, 159, 0.8); 
      }
      body.badge-hovering .bot-antenna::after { 
        background: #00ff9f; 
        animation: marquee-blink 0.2s infinite; /* 快速走马灯闪烁 */
      }
      body.badge-hovering .bot-eye, body.badge-hovering .bot-head {
        border-color: rgba(0, 255, 159, 0.5);
      }

      /* --- 6. 容器 & 内容 --- */
      .container { 
        position: relative; padding: 60px 80px; background: rgba(255, 255, 255, 0.75); 
        backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
        border-radius: 20px; box-shadow: 0 20px 50px rgba(168, 85, 247, 0.15); 
        border: 1px solid rgba(255, 255, 255, 0.8); border-top: 4px solid #a855f7; 
        opacity: 0; animation: fadeUp 0.8s ease-out 0.3s forwards; z-index: 1;
        transform-style: preserve-3d; transition: transform 0.1s ease-out; 
      }
      
      .container::before {
        content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
        border-radius: 20px; overflow: hidden;
        background: radial-gradient(800px circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(168, 85, 247, 0.08), transparent 40%);
        opacity: 0; transition: opacity 0.5s ease; pointer-events: none;
      }
      .container:hover::before { opacity: 1; }

      @media screen and (max-width: 768px) { 
        .layout-wrapper { margin: 15px; perspective: none; }
        .container { padding: 30px 15px; border-radius: 12px; transform: none !important; } 
        #bot-container { display: none; } 
        h1 { font-size: 1.45rem !important; } 
      }
      
      h1 { 
        font-size: 2.25rem; font-weight: 700; margin-bottom: 1.5rem; letter-spacing: -0.02em; 
        background: linear-gradient(45deg, #7e22ce, #3b82f6, #db2777);
        background-size: 200% 200%; -webkit-background-clip: text; background-clip: text; color: transparent; 
        animation: gradientMove 6s ease infinite, fadeUp 0.8s ease-out forwards; opacity: 0; 
      }
      a { color: #9333ea; text-decoration: none; font-weight: 500; transition: color 0.2s; cursor: none; }
      a:hover { color: #d8b4fe; }
      
      img { 
        max-width: 100%; height: auto; border-radius: 8px; display: inline-block; vertical-align: middle; 
        mix-blend-mode: multiply; filter: contrast(1.02); border: none !important; box-shadow: none !important;
      }
      
      /* --- 导航 Badge --- */
      .nav-badges { margin: 2rem 0; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
      .nav-badges a { opacity: 0; animation: fadeUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; text-decoration: none !important; border:none!important; }
      .nav-badges a:nth-child(1) { animation-delay: 0.20s; }
      .nav-badges a:nth-child(2) { animation-delay: 0.25s; }
      .nav-badges a:nth-child(3) { animation-delay: 0.30s; }
      .nav-badges a:nth-child(4) { animation-delay: 0.35s; }
      .nav-badges a:nth-child(5) { animation-delay: 0.40s; }
      .nav-badges a:nth-child(6) { animation-delay: 0.45s; }
      .nav-badges img { height: 28px !important; width: auto; border-radius: 50px; box-shadow: 0 2px 6px rgba(168, 85, 247, 0.15); border: 1.5px solid white; transition: all 0.3s; margin: 0 !important; cursor: none; mix-blend-mode: normal !important; }
      .nav-badges a:hover img { animation: float-hover 2s ease-in-out infinite; box-shadow: 0 8px 20px rgba(168, 85, 247, 0.35); z-index: 10; }
      .nav-badges img.rippling { animation: ripple-wave 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }

      /* --- 动画 --- */
      @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes gradientMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
      @keyframes float-bot { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
      @keyframes blink { 0%, 48%, 52%, 100% { height: 0%; } 50% { height: 100%; } }
      @keyframes pulse-antenna { 0% { box-shadow: 0 0 0 0 rgba(168, 85, 247, 0.7); } 70% { box-shadow: 0 0 0 5px rgba(168, 85, 247, 0); } 100% { box-shadow: 0 0 0 0 rgba(168, 85, 247, 0); } }
      /* 极光绿走马灯闪烁 */
      @keyframes marquee-blink { 0%, 100% { opacity: 1; box-shadow: 0 0 15px #00ff9f; } 50% { opacity: 0.5; box-shadow: 0 0 5px #00ff9f; } }
      @keyframes botEnter { from { opacity: 0; transform: translateX(-50%) translateY(20px); } to { opacity: 1; transform: translateX(-50%) translateY(0); } }
      @keyframes spin-happy { 0% { transform: rotate(0deg) scale(1); } 50% { transform: rotate(10deg) scale(1.1); } 75% { transform: rotate(-10deg) scale(1.1); } 100% { transform: rotate(0deg) scale(1); } }
      @keyframes float-hover { 0% { transform: scale(1.15) translateY(-2px); } 50% { transform: scale(1.15) translateY(-6px); } 100% { transform: scale(1.15) translateY(-2px); } }
      @keyframes ripple-wave { 0% { transform: scale(1) translateY(0); } 30% { transform: scale(1.12) translateY(-5px); } 100% { transform: scale(1) translateY(0); } }
    </style>

  </head>

  <body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div id="progress-bar"></div>
    <div id="vanta-bg"></div>

    <div class="layout-wrapper">
      
      <div id="bot-container" title="Click me!">
        <div class="bot-antenna"></div>
        <div class="bot-head">
          <div class="bot-eye"><div class="bot-pupil"></div><div class="bot-lid"></div></div>
          <div class="bot-eye"><div class="bot-pupil"></div><div class="bot-lid"></div></div>
        </div>
      </div>

      <div class="container">
        <section id="main_content">
          {{ content }}
        </section>
        <footer style="margin-top: 40px; padding-top: 20px; border-top: 1px solid #e9d5ff; text-align: center; color: #94a3b8; font-size: 0.85rem;">
          <p>PEDAL-256 • Open Source Neural Interfaces</p>
        </footer>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
      VANTA.NET({
        el: "#vanta-bg",
        mouseControls: true, touchControls: true, gyroControls: false,
        minHeight: 200.00, minWidth: 200.00, scale: 1.00, scaleMobile: 1.00,
        color: 0xa855f7, backgroundColor: 0xfdf4ff, 
        points: 11.00, maxDistance: 23.00, spacing: 17.00, showDots: true
      })
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');
        const container = document.querySelector('.container');
        const pupils = document.querySelectorAll('.bot-pupil');
        const eyes = document.querySelectorAll('.bot-eye');
        const botContainer = document.getElementById('bot-container');

        // --- 全局鼠标移动事件 ---
        window.addEventListener('mousemove', (e) => {
           const posX = e.clientX;
           const posY = e.clientY;

           cursorDot.style.left = `${posX}px`;
           cursorDot.style.top = `${posY}px`;
           
           cursorOutline.animate({
             left: `${posX}px`,
             top: `${posY}px`
           }, { duration: 500, fill: "forwards" });

           if (window.innerWidth > 768 && container) {
             const x = (window.innerWidth / 2 - posX) / 50;
             const y = (window.innerHeight / 2 - posY) / 50;
             container.style.transform = `rotateY(${x * -1}deg) rotateX(${y}deg)`;
             
             const rect = container.getBoundingClientRect();
             container.style.setProperty('--mouse-x', `${e.clientX - rect.left}px`);
             container.style.setProperty('--mouse-y', `${e.clientY - rect.top}px`);
           }

           pupils.forEach((pupil, index) => {
             const eye = eyes[index];
             const rect = eye.getBoundingClientRect();
             const eyeCenterX = rect.left + rect.width / 2;
             const eyeCenterY = rect.top + rect.height / 2;
             const angle = Math.atan2(e.clientY - eyeCenterY, e.clientX - eyeCenterX);
             const distance = Math.min(6, Math.hypot(e.clientX - eyeCenterX, e.clientY - eyeCenterY));
             pupil.style.transform = `translate(calc(-50% + ${Math.cos(angle) * distance}px), calc(-50% + ${Math.sin(angle) * distance}px))`;
           });
        });

        // --- 核心修改：Badge 悬停逻辑 ---
        const badgeLinks = document.querySelectorAll('.nav-badges a');
        badgeLinks.forEach(link => {
          link.addEventListener('mouseenter', () => {
            document.body.classList.add('badge-hovering');
            document.body.classList.add('hovering');
          });
          link.addEventListener('mouseleave', () => {
            document.body.classList.remove('badge-hovering');
            document.body.classList.remove('hovering');
          });
        });

        // 普通交互元素
        const otherInteractives = document.querySelectorAll('button, #bot-container');
        otherInteractives.forEach(el => {
          el.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
          el.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
        });

        if(botContainer){
          botContainer.addEventListener('click', () => {
            botContainer.classList.add('dizzy');
            setTimeout(() => { botContainer.classList.remove('dizzy'); }, 1000);
          });
        }

        // --- 导航栏波浪逻辑 ---
        const links = Array.from(document.querySelectorAll('.nav-badges a'));
        links.forEach((link, clickedIndex) => {
          link.addEventListener('click', function(e) {
            e.preventDefault();
            const targetUrl = this.href;
            const clickedElement = this;
            links.forEach((sibling, siblingIndex) => {
                const img = sibling.querySelector('img');
                const distance = Math.abs(clickedIndex - siblingIndex);
                const delay = distance * 0.06;
                img.style.setProperty('--ripple-delay', `${delay}s`);
                img.classList.add('rippling');
                setTimeout(() => { img.classList.remove('rippling'); }, 600 + (delay * 1000)); 
            });
            setTimeout(() => { window.location.href = targetUrl; }, 500); 
          });
        });

        window.addEventListener('scroll', () => {
          const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
          const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
          const scrolled = (winScroll / height) * 100;
          document.getElementById("progress-bar").style.width = scrolled + "%";
        });
      });
    </script>
  </body>
</html>
